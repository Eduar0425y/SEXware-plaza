<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/css.css" media="screen" />
    <title>plazoleta</title>
</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Registrar</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="imagenes/facebook.png" width="85%"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><img src="imagenes/instagram.png" width="85%"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><img src="imagenes/twitter.png" width="85%"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Use su email para registrarse</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Registrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Iniciar Sesión</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="imagenes/facebook.png" width="85%"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><img src="imagenes/instagram.png" width="85%"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><img src="imagenes/twitter.png" width="85%"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Usa tu cuenta</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button>Ingresar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido!</h1>
				<p>Para mantenerse conectado con nosotros por favor ingrese su información personal</p>
				<button class="ghost" id="signIn">Ingresar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola, amigo!</h1>
				<p>Ingresa tus datos personales y comienza tu experiencia con nosotros</p>
				<button class="ghost" id="signUp">Registrarse</button>
			</div>
		</div>
	</div>
</div>



<script src="js/java.js"></script>

</body>
