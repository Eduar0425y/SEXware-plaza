        Nombre: <input type="text" [formControl]="this.nombre">
direccion: <input type="text" [formControl]="this.direccion">
nit: <input type="text" [formControl]="this.nit">

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">

                    <form (ngSubmit) ="formSubmit()" id="form">
                        <mat-form-field class="full-width" appearance="outline">
                          <label><font color="#000000">Ingrese el nombre del restaurante</font></label>
                          <input type="text" [formControl]="this.nombre">

                        </mat-form-field>

                    
                        <mat-form-field class="full-width" appearance="outline">
                          <label><font color="#000000">Ingrese la direccion</font></label>
                          <input type="text" [formControl]="this.direccion">

                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                          <label><font color="#000000">Ingrese el nit</font></label>
                          <input color="#000000" type="text" [formControl]="this.nit">

                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                          <label><font color="#000000">Ingrese el telefono</font></label>
                          <input type="text" [formControl]="this.telefono">

                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                          <label><font color="#000000">Ingrese el admin</font></label>
                          <input type="text" [formControl]="this.admin">

                            

                        </mat-form-field>
    
                        <mat-form-field class="full-width" appearance="outline">
                          <label><font color="#000000">Ingrese el usuario</font></label>
                          <input type="text" [formControl]="this.user">

                        </mat-form-field>

                        
                      <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

                        

                        

    

                        <div class="container text-center">
                            <button (click)="enviarFormulario()" mat-raised-button color="primary" id="btn1">Registrar</button>

                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent" id="btn2">Limpiar</button>
                        </div>

                    </form>

                    <br><br><br>

                </div>

            </div>
        </div>
    </div>
